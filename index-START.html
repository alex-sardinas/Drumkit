<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>STARS WARS SOUND EFFECTS</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Computer Sci Fi</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Laser Cannon</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Lightsaber Clash</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Lightsaber Turn On</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">R2D2</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Ray Gun</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Red Alert</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Dogfight</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Wookie</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/Computer Sci Fi-SoundBible.com-688097368.wav"></audio>
  <audio data-key="83" src="sounds/Laser_Cannon-Mike_Koenig-797224747.wav"></audio>
  <audio data-key="68" src="sounds/Lightsaber Clash-SoundBible.com-203518049.wav"></audio>
  <audio data-key="70" src="sounds/Lightsaber Turn On-SoundBible.com-647586083.wav"></audio>
  <audio data-key="71" src="sounds/R2D2-SoundBible.com-460754772.wav"></audio>
  <audio data-key="72" src="sounds/ray_gun-Mike_Koenig-1169060422.wav"></audio>
  <audio data-key="74" src="sounds/Red Alert-SoundBible.com-108009997.wav"></audio>
  <audio data-key="75" src="sounds/Star Wars Dogfight-SoundBible.com-340586406.wav"></audio>
  <audio data-key="76" src="sounds/Wookie Chewbacca Impression-SoundBible.com-761302891.wav"></audio>

  <script>

    function playSound(e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`.key[data-key="${e.keyCode}"]`)
      if (!audio) return;
      audio.currentTime = 0;
      audio.play();
      key.classList.add('playing');

    };

    function removeTransition(e) {
      if (e.propertyName !== 'transform') return;
      this.classList.remove('playing')
    }


    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removeTransition))

    window.addEventListener('keydown', playSound); 
  </script>



</body>

</html>
